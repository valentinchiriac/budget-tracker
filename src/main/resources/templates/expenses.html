<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments.html :: nav}"></div>
<h1>Expenses List</h1>

<table>
    <thead>
    <tr>
        <th>Expense ID</th>
        <th>Expense Date</th>
        <th>Expense Name</th>
        <th>Expense Amount</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.id}">1</td>
        <td th:text="${expense.date}">10/05/2025</td>
        <td th:text="${expense.name}">Lidl shoping</td>
        <td th:text="${expense.amount}">525</td>
        <td th:text="${expense.category}">Groceries</td>
    </tr>
    </tbody>
</table>

<div th:insert="~{fragments.html :: footer}"></div>
</body>
</html>
