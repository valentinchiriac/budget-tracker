    <script>
        function updateMeter() {
            const today = new Date();
            const currentDay = today.getDate();
            const totalDays = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate(); // Get total days in current month

            document.getElementById("month-progress").value = currentDay;
            document.getElementById("month-progress").max = totalDays;
        }
    </script>
</head>
